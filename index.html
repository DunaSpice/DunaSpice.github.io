<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Telegram Mini App</title>
    <!-- Link to the Telegram Mini App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Telegram Mini App</h1>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if the Telegram WebApp object is available
            if (window.Telegram) {
                Telegram.WebApp.ready();
                console.log("Telegram WebApp is ready!");

                // Additional functionality upon ready state
                Telegram.WebApp.onEvent('mainButtonClicked', function() {
                    Telegram.WebApp.MainButton.showProgress();
                    setTimeout(() => {
                        Telegram.WebApp.MainButton.hideProgress();
                    }, 2000);
                });

                // Customize the appearance of the main button
                Telegram.WebApp.MainButton.setText("Click Me!");
                Telegram.WebApp.MainButton.show();
            }
        });
    </script>
</body>
</html>
